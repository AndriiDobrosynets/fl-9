<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>FL 9 7 homework jQuery</title>
</head>

<body>
  <div class="container">
    <ul class="photo-items">
    </ul>
  </div>
  <div class="overlay  invisible">
    <div class="post-close"></div>
    <div class="post">
      <div class="arrow prev"></div>
      <div class="arrow next"></div>
      <div class="post-img">
        <img class="img-cover" src="./" alt="photo">
      </div>
      <div class="post-desciption">
        <div class="user">
          <div class="wrap-img">
            <img class="user-img" src="./picture/user.jpg" alt="photo">
          </div>
          <div class="user-name-wrap">
            <span class="user-name">epamsystem <a href="#">Follow</a> </span>
            <div class="location">Lviv</div>
          </div>
        </div>
        <div class="tags">
        </div>
        <div class="post-likes-comment">
          <div class="post-likes">444 Likes</div>
          <div class="post-comment">
            <input type="text" placeholder="Add a comment">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
